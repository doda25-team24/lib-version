name: Branch Build and Release

on:
  push:
    branches-ignore:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Get Base Version
        id: version
        run: |
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          
          # Strip -SNAPSHOT if present
          CLEAN_VERSION=${BASE_VERSION%-SNAPSHOT}
          echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
          
          TIMESTAMP=$(date +'%y%m%d-%H%M%S')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          
          # Clean branch name
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_BRANCH=$(echo $BRANCH_NAME | tr / - | tr -cd '[:alnum:]-')
          echo "branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT

      - name: Set Pre-release Version
        run: |
          NEW_VERSION="${{ steps.version.outputs.clean_version }}-${{ steps.version.outputs.branch }}-${{ steps.version.outputs.timestamp }}"
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${GITHUB_ACTOR}</username>
                      <password>${GITHUB_TOKEN}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Deploy to GitHub Packages
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

